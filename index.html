<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style_login.css" type="text/css">
    <link rel="icon" href="assets/img/ccg_logo.png">
    <title>Login</title>
</head>

<body>
    <div class="container fadeIn">
        <div class="container-img">
            <img src="assets/img/ccg_logo.png" alt="logo_ccg" class="login_img">
        </div>

        <div class="container-login">
            <div class="title-login">
                <h1>Login</h1>
            </div>
            <form action="">
                <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="E-mail" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Senha" required>
                    </div>
                </div>
            </form>
            
                <div class="btn-login">
                    <a href="/paginas/inicio.html"> <button> Entrar </button> </a>
                </div>

        </div>
    </div>

</body>

</html>
